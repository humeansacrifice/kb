{% for cat in site.category-list %}
### {{ cat }}

<ul>
  {% for page in site.pages %}
    {% if page.resource == true %}
      {% for pc in page.categories %}
        {% if pc == cat %}
          <li class="no_bullets"><a href="{{ page.url }}">{{ page.page_title }} </a> : {{page.overview}}</li>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
</ul>
{% endfor %}
